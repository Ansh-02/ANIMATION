<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ANIMATED CARDS</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slid" id="c1">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>WINTER</h4>
                        <p>WINTER HAS SO MUCH TO OFFER-
                            CREATIV ACTIVITIES</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slid" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>DIGITA TECHNOLOGY</h4>
                        <p>GETS BETTER EVERY DAY-
                            STAY TUND
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slid" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>GLOBALIZATION</h4>
                        <p>GAT PEOPLE ALL OVER THE WORLD</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slid" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>NEW TECHNOLOGIES</h4>
                        <p>SPACE ENGINEERING BECOMES-
                            MORE AND MORE ADVANCED
                        </p>
                    </div>
                </div>
            </label>
        </div>
    </div>

</body>

</html>
